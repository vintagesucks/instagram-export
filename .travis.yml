language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'
  - nightly

before_script:
  - composer install --no-interaction
  - cp config.sample.php config.php
  - npm install jsonlint -g

script:
  - php -l export.php
  - vendor/bin/phpcs export.php
  - php export.php
  - jsonlint export.json -q

cache:
  directories:
  - "$HOME/.composer/cache"

env:
  global:
    - secure: 
    - secure: 
    - secure: 